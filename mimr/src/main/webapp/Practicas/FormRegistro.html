<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
</head>
<body>
<h1>New user</h1>
<form action="../TableServlet" method="POST">
  <label for="fname">First Name:</label>
  <input id="fname" type="text" name="fname"  />
  <br/>
  <label for="lname">Last Name:</label>
  <input id="lname" type="text" name="lname" />
  <br/>
  <label for="slname">Second Last Name:</label>
  <input id="slname" type="text" name="slname" />
  <br/>
  <label for="curp">CURP:</label>
  <input id="curp" type="text" name="curp" />
  <br/>
  <label for="birthday">Birthday:</label>
  <input id="birthday" type="text" name="birthday" />
  <br/>
  <label for="login">Login:</label>
  <input id="login" type="text" name="login"/>
  <br/>
  <label for="password">Password:</label>
  <input id="password" type="text" name="password"/>
  <br/>
  <label for="confirm">Confirm Password:</label>
  <input id="confirm" type="text" name="confirm"/>
  <br/>
  <br/>
  <input type="submit" value="Save" />
  <input type="button" value="Cancel"/>
</form>
</body>
</html>
